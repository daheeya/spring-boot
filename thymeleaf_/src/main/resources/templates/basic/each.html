<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>each</title>
    </head>
    <body>
    <h1>Each</h1>
        <th:block th:each="user:${users}">
            <div>
                사용자 이름: <span th:text="${user.username}"></span>
                사용자 나이: <span th:text="${user.age}"></span>
            </div>
            <div>
                요약: <span th:text="${user.username} + '/' + ${user.age}"></span>
            </div>
        </th:block>
    </body>
</html>

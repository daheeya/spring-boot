<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>text-basic</title>
    </head>
    <body>
        <h1>text vs utext</h1>
        <ul>
            <li>th:text=<span th:text="${data}"></span></li>
            <li>th:text=<span th:utext="${data}"></span></li>
        </ul>

        <h1 th:inline="none"> [[ ... ]] vs [( ... )]</h1>
        <ul>
            <li><span th:inline="none">[[...]]=</span> [[${data}]]</li>
            <li><span th:inline="none">[(...)]=</span> [(${data})]</li>
        </ul>
    </body>
</html>

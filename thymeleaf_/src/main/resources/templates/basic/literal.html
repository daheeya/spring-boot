<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>literal</title>
</head>
<body>
<h1> Literal </h1>
<ul>
    <li>"hello world!" = <span th:text="'hello world!'"></span></li>
    <li>"hello world!" = <span th:text="'hello'+'world!'"></span></li>
    <li>"hello world!" = <span th:text="'hello'+${data}"></span></li>
    <li>리터럴 대체 = <span th:text="|hello world! ${data} |"></span></li>


</ul>
</body>
</html>
